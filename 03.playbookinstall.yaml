- name: Installing...nginx
  hosts: web
  become: yes
  tasks:
  - name: install nginx
    ansible.builtin.package:
      name: nginx
      state: present

  - name: install mysql
    ansible.builtin.package:
     name: mysql
     state: present

  - name: starting nginx
    ansible.builtin.service:
      name: nginx
      state: started
      enabled: yes

  - name: starting mysql
    ansible.builtin.service:
      name: mysql
      state: started
      enabled: yes

  
  - name: printing ngix is done
    ansible.builtin.debug:
      msg: "installing ngix and mysql and starated is succesfull...thanks"
